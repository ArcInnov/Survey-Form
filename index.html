<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <main>
      <div class="intro">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      </div>
      
      <form id="survey-form">
        <section class="basic-info">
        <label for="name" id="name-label">Name <br><input type="text" id="name" placeholder="Enter your name" required></label><br><br>
        
        <label for="email" id="email-label">Email<br><input type="email" id="email" placeholder="Enter your email" required></label><br><br>
        
        <!-- TODO add an html 5 email vaildation -->
        
        <label for="age" id="number-label"> Age (optional)<br><input type="number" placeholder="Enter your age" min="13" max="120" id="number" ></label><br><br>
        
        <!-- TODO add age validation -->

        <label for="select-role">Which option describes your current role best?<br> <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Others</option>
          </select></label>
         </section> <br><br>
      
      <fieldset class="radio">    
      <legend>Would you recommend freeCodeCamp to a friend? </legend>
      <label><input type="radio" name="recommend" value="Definitely"> Definitely</label><br>
      <label><input type="radio" name="recommend" value="Maybe"> Maybe</label><br>
      <label><input type="radio" name="recommend" value="NotSure"> Not Sure</label>
      </fieldset>

      <fieldset class="checkbox">
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" value="front-end-projects"> Front-end Projects</label><br>

        <label><input type="checkbox" value="back-end-projects"> Back-end Projects</label><br>
        
        <label><input type="checkbox" value="data-visualiation">Data Visualisation</label><br>
        
        <label><input type="checkbox" value="challenges"> Challenges</label><br>
        
        <label><input type="checkbox" value="open-source-community"> Open Source Community</label><br>

        <label><input type="checkbox" value="gitter-help-rooms" > Gitter help rooms</label><br>
        
        <label><input type="checkbox" value="videos"> Videos</label><br>
      </fieldset>

      <fieldset class="textarea">
        <legend>Any comments or suggestions</legend>
        <textarea placeholder="Enter your comments here..." rows="3" cols="30" ></textarea>
      </fieldset>

      <button type="submit" value="submit" id="submit"> Submit </button>

      </form>

    </main>

  </body>  
  
  </html>
